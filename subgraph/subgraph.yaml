specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: ContainerRegistry
    network: obx-devnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ContainerRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Container
      abis:
        - name: ContainerRegistry
          file: ./abis/ContainerRegistry.json
      eventHandlers:
        - event: ContainerRegistered(indexed bytes32,indexed address,string)
          handler: handleContainerRegistered
      file: ./src/mapping.ts
